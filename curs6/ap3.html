<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ap3.css">
    <title>Document</title>
</head>
<body>

    <h1>Formular Inregistrare</h1>
    <form action="">
        <div>
            <label for="nume">Nume</label>
            <input type="text" name="nume">
        </div>
        <div>
            <label for="prenume">Prenume</label>
            <input type="text" name="prenume">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="parola">Parola</label>
            <input type="password" name="parola" id="parola">
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Sunt de acord cu termenii si conditiile</label>
        </div>
        <div>
            <input  type="button" value="Inregistrare" id="check">
        </div>

    </form>
    
</body>
</html>
